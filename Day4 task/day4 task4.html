<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task4(Registration form)</title>
    </head>
    <body>
        <h1>Course Registration Form</h1>
        <form>
            <label><Strong>Name:</Strong></label>
            <input type="text" name="Name" placeholder="Fullname"><br>
            <label><Strong>Email:</Strong></label>
            <input type="email" name="Email" placeholder="Email"><br>
            <label><Strong>Phone Number:</Strong></label>
            <input type="tel" name="Tell" placeholder="Phone"><br>
            <label><Strong>Terms and Condition</Strong></label>
            <input type="checkbox" placeholder="terms and condition"><br>
            <input type="submit">
        </form>
    </body>
</html>
