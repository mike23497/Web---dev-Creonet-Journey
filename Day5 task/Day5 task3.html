<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Local storage task</title>
    </head>
    <body>
        <article>
            <section id="form">
                <label><strong>Fullname: </strong></label>
                <input type="text" id="nameinput" placeholder="Fullname">
                <button onclick="saveName()">Save</button>
                <p id="greetingmessage"></p>
            </section>
        </article>
        <script>
            window.onload = function(){
                const storedName = localStorage.getItem("username");
                if (storedName) {
                    document.getElementById("greetingmessage").textContent = `welcome back, ${storedName}!`;
                }
            }

            function saveName(){
                const name = document.getElementById("nameinput").value;
                if (name.trim() !== ""){
                    localStorage.setItem("username", name);
                    document.getElementById("greetingmessage").textContent = `Welcome back, ${name}!`;
                    document.getElementById("nameinput").value = ""; 
                    // Clear the input // 
                    } else {
                        alert("Please enter your name.");
                }
            }
        </script>
    </body>
</html>
