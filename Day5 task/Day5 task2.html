<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            My Learning Tracker
        </title>
    </head>
    <body>
        <article>
            <section id="Progress1">
                <h1>HTML Progress Bar</h1>
                <label><strong>HTML: </strong></label>
                <progress min="0" max="100" value="70" style="background-color: aqua;">
                </progress>
            </section>
            <section id="Progress2">
                <h2>CSS Progress Bar</h2>
                <label><strong>CSS: </strong></label>
                <progress min="0" max="100" value="30" style="background-color: bisque;">
                </progress>
            </section>
            <section>
                <h3>javascript Progress Bar</h3>
                <label><strong>Javascript: </strong></label>
                <Progress min="0" max="100" value="0" style="background-color: burlywood;">
                </Progress>
            </section>
            <aside>
                <p><strong>Tips:</strong>This is a tip</p>
            </aside>
        </article>
    </body>
</html>
